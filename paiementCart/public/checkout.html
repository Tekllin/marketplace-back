<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js" defer></script>
  </head>
  <body>
    <!-- Display a payment form -->
    <form id="payment-form">
      <h1 class="title">Paiement</h1>
      <div id="price-item">
        
      </div>
      <div id="link-authentication-element">
        <!--Stripe.js injects the Link Authentication Element-->
      </div>
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Confirmer le paiement</span>
      </button>
      <p class="payment-redirect-info">Après avoir confirmé le paiement, vous serez redirigé.</p>
      <div id="payment-message" class="hidden"></div>
      <label class="stripe-text">Powered by</label><img class="stripe-img" src="./pwrdbystipe.png">
    </form>
    
  </body>
</html>
